<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        video {
            width: 300px;
            height: 200px;
            margin: 10px;
            background-color: black;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Call</h1>
    <div id="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="controls">
        <button onclick="startCall()">Start Call</button>
        <button onclick="endCall()">End Call</button>
    </div>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        let localStream;
        let peerConnection;
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' } // Google's STUN server
            ],
        };
        const roomName = prompt("Enter room name for signaling:");

        async function startCall() {
            try {
                // Get local media stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // Initialize peer connection
                peerConnection = new RTCPeerConnection(configuration);

                // Add local tracks to peer connection
                localStream.getTracks().forEach((track) => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    if (event.streams && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                    }
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = async (event) => {
                    if (event.candidate) {
                        await sendSignalingMessage({ type: 'candidate', candidate: event.candidate });
                    }
                };

                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                await sendSignalingMessage({ type: 'offer', sdp: offer.sdp });

                // Poll for answer
                pollForSignalingMessages();
            } catch (error) {
                console.error("Error starting call:", error);
            }
        }

        async function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach((track) => track.stop());
                localStream = null;
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            alert("Call ended");
        }

        async function sendSignalingMessage(message) {
            await fetch(`https://video-call-app-django-omega.vercel.app/api/signaling/${roomName}/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message),
            });
        }

        async function pollForSignalingMessages() {
            setInterval(async () => {
                const response = await fetch(`https://video-call-app-django-omega.vercel.app/api/signaling/${roomName}/`);
                const data = await response.json();

                for (const message of data.messages) {
                    if (message.type === 'offer') {
                        await handleOffer(message);
                    } else if (message.type === 'answer') {
                        await handleAnswer(message);
                    } else if (message.type === 'candidate') {
                        await handleCandidate(message);
                    }
                }
            }, 2000); // Poll every 2 seconds
        }

        async function handleOffer(message) {
            if (!peerConnection) {
                startCall(); // Ensure peer connection is initialized
            }
            await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: message.sdp }));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            await sendSignalingMessage({ type: 'answer', sdp: answer.sdp });
        }

        async function handleAnswer(message) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: message.sdp }));
        }

        async function handleCandidate(message) {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
            } catch (error) {
                console.error("Error adding ICE candidate:", error);
            }
        }
    </script>
</body>
</html>
